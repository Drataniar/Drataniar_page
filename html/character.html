<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drataniar 주로 사용하는 오퍼레이터</title>
    <link rel="stylesheet" href="../css/topButton.css">
    <link rel="stylesheet" href="../css/characterPage.css">
</head>
<body>
    <head class="head">
        <div id="top_all_container">
            <div class="top_container">
                <h1 id="my_name">Drataniar</h1>
                <img id="ark_logo" src="https://webusstatic.yo-star.com/arknights-kr/arknights-kr-website/main/arknights-kr-website/assets/logo-7510becf.png">
                <div id="my_picture_container">
                    <img class="my_picture" id="frost_pic" src="../img/선 없이 그린 서리별.png" alt="서리별">
                    <img class="my_picture" id="red_pic" src="../img/펜 사고 그린 레드 2.png" alt="레드">
                    <img class="my_picture" id="tex_pic" src="../img/텍사스와 엑시아2.png" alt="텍사스와 엑시아">
                </div>
            </div>
            
            <div class="menu_container">
                <button class="top_btn" id="home_btn">홈</button>
                <button class="top_btn" id="character_btn">캐릭터</button>
                <button class="top_btn" id="video_btn">영상</button>
                <button class="top_btn" id="goods_btn">굿즈</button>
                <button class="top_btn" id="event_board_btn">현재 진행중인 이벤트</button>
                <button class="top_btn" id="recruitment_calculator_btn">공개 모집 계산기</button>
            </div>
            <div id="select_list_container">
                <!-- 선택 버턴들 목록이 여기 들어감-->

            </div>
        </div>
    </head>
    <div>
        <div id="characterBtnList" >
        <!---->
            <div id="role_big_div">
                <button class="btn" id="clear_button" onclick="clearPicture()">초기화</button>
            </div>
            <div id="rarityBtnList"></div>
        </div>
        <div id="characterImg"></div>
    </div>
    <script src="../js/topButton.js"></script>
    <script src="../js/characterPage.js"></script>
</body>
</html>
