<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url=html/home.html">
    <title>Drataniar</title>
    <link rel="stylesheet" href="../css/topButton.css">
    <link rel="stylesheet" href="../css/homePage.css">
</head>
<body>
    <div>
        <h1 id="fade-title">Drataniar_page</h1>
    </div>

    

    <style>
        #fade-title {
            opacity: 0;
            transition: opacity 2.5s linear;
        }
    </style>
    <script>
        // 2.5초간 점점 나타남
        const title = document.getElementById('fade-title');
        setTimeout(() => {
            title.style.opacity = 1;
        }, 100); // 약간의 딜레이 후 시작

        // 2.5초 후 점점 사라짐
        setTimeout(() => {
            title.style.opacity = 0;
        }, 2600); // 2.5초 + 약간의 딜레이

        // 5초 후 home.html로 이동
        setTimeout(function() {
            window.location.href = "html/home.html";
        }, 5000);
    </script>
</body>
</html>
